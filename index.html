<!DOCTYPE html>
<html>
<head>
    <style>
        /* Стили для анимированных стрелок вниз */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            text-align: center; /* Выравниваем содержимое по центру */
            margin-top: 50px; /* Добавляем небольшой отступ сверху */
            position: relative; /* Добавляем позицию relative для контейнера */
            z-index: 1; /* Помещаем контент над хаотичными пятнами */
        }

        .section {
            margin-bottom: 50px; /* Отступ между разделами */
        }

        .arrow-container {
            display: flex;
            justify-content: center; /* Выравниваем стрелки по горизонтали по центру */
            position: relative; /* Добавляем позицию relative для контейнера стрелок */
        }

        .arrow-down {
            margin: 30px;
        }

        .arrow-down span {
            display: block;
            width: 30px;
            height: 30px;
            border-bottom: 5px solid #337AB7;
            border-right: 5px solid #337AB7;
            transform: rotate(45deg);
            margin: -16px;
            animation: arrow-down 2s infinite;
        }

        .arrow-down span:nth-child(2) {
            animation-delay: -0.2s;
        }

        .arrow-down span:nth-child(3) {
            animation-delay: -0.4s;
        }

        @keyframes arrow-down {
            0% {
                opacity: 0;
                transform: rotate(45deg) translate(-20px, -20px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translate(20px, 20px);
            }
        }

        /* Стили для canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Название проекта</h1>
            <p>Краткое описание проекта</p>
        </div>
        <div class="arrow-container">
            <div class="arrow-down">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="section">
            <h1>Что такое процессор?</h1>
            <p>Здесь краткое описание процессора.</p>
        </div>
        <div class="arrow-container">
            <div class="arrow-down">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="section">
            <h1>Виды процессоров</h1>
            <p><a href="https://uk.wikipedia.org/wiki/%D0%A6%D0%B5%D0%BD%D1%82%D1%80%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%BF%D1%80%D0%BE%D1%86%D0%B5%D1%81%D1%81%D0%BE%D1%80" target="_blank">-Центральний процесор</a><br>
                <a href="https://uk.wikipedia.org/wiki/%D0%93%D1%80%D0%B0%D1%84%D1%96%D1%87%D0%BD%D0%B8%D0%B9_%D0%BF%D1%80%D0%BE%D1%86%D0%B5%D1%81%D1%81%D0%BE%D1%80" target="_blank">-Графічний процесор</a><br>
                <a href="https://uk.wikipedia.org/wiki/%D0%9F%D1%80%D0%B8%D1%81%D0%BA%D0%BE%D1%80%D0%B5%D0%BD%D0%BD%D1%8B%D0%99_%D0%BF%D1%80%D0%BE%D1%86%D0%B5%D1%81%D1%81%D0%BE%D1%80" target="_blank">-Прискоренний процесор</a><br>
                <a href="https://uk.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D1%86%D0%B5%D1%81%D1%81%D0%BE%D1%80_%D1%86%D0%B8%D1%84%D1%80%D0%BE%D0%B2%D0%B8%D1%85_%D1%81%D0%B8%D0%B3%D0%BD%D0%B0%D0%BB%D1%96%D0%B2" target="_blank">-Процессор цифрових сигналів</a></p>
        </div>
    </div>
    <canvas id="chaotic-pattern"></canvas>
    <p>&nbsp;</p>

    <script>
        // JavaScript для создания рамки с хаотичными пятнами
        const frameCanvas = document.createElement('canvas');
        const frameCtx = frameCanvas.getContext('2d');
        
        frameCanvas.width = window.innerWidth;
        frameCanvas.height = window.innerHeight;
        
        // Генерация хаотичных пятен внутри рамки
        const numCircles = 200; // Количество пятен
        for (let i = 0; i < numCircles; i++) {
            const x = Math.random() * frameCanvas.width;
            const y = Math.random() * frameCanvas.height;
            const radius = Math.random() * 100 + 50; // Размеры пятен
            const hue = Math.random() * 360; // Случайный оттенок, не синий или фиолетовый
            const color = `hsl(${hue}, 50%, 50%)`;
            
            frameCtx.beginPath();
            frameCtx.arc(x, y, radius, 0, Math.PI * 2);
            frameCtx.fillStyle = color;
            frameCtx.fill();
        }
        
        // Рамка
        const frameWidth = 20; // Ширина рамки
        const frameColor = "#4B0082"; // Фиолетовый цвет рамки
        
        frameCtx.strokeStyle = frameColor;
        frameCtx.lineWidth = frameWidth;
        frameCtx.strokeRect(frameWidth / 2, frameWidth / 2, frameCanvas.width - frameWidth, frameCanvas.height - frameWidth);
        
        // Вставляем рамку с пятнами перед хаотичными пятнами
        document.body.insertBefore(frameCanvas, document.getElementById('chaotic-pattern'));
    </script>
</body>
</html>
